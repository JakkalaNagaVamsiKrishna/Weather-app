<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <main>

        <form action="">
            <input type="text" autocomplete="off" id="valueSearch" />

            <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>london</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>31<span>
                    <sup>o</sup>
            </figcaption>
          </figure>
          <p class = "description">overcast clouds</p>

            <ul>
                    <li>
                      <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                    </li>
                    <li>
                        <span>humidity</span>
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">55</span>%
                    </li>
                    <li>
                        <span>pressure</span>
                        <i class="fa-solid fa-gauge"></i>
                        <span class="pressure">1001</span>hPa
                    </li>
                    </ul>
        </section>

        <script src="app.js"></script>

    </main>
</body>

</html>
